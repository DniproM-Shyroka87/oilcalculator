<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Масло - Бензин</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: rgba(0, 0, 0, 0.76);
}

.app {
    font-family: serif;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(233, 142, 24);
    text-align: center;
}

h1 {
    margin-bottom: 15px; /* Додано для простору під заголовком */
}

#count {
    text-align: center;
}

.appContainer {
    padding: 20px; /* Зменшено padding для кращої адаптивності */
}

.logoContainer {
    width: 100%;
    height: auto;
    text-align: center;
}

.itemContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgb(80, 80, 80);
    border-radius: 25px;
    padding: 25px;
    width: 100%;
}

svg {
    max-width: 100%;
    width: 80%; /* Зменшено ширину логотипу */
    height: auto; /* Адаптивна висота для збереження пропорцій */
    margin-bottom: 25px;
}

button,
input {
    background-color: rgb(138, 141, 141);
    width: 100%; /* Зроблено кнопки адаптивними */
    max-width: 150px; /* Максимальна ширина для кнопок */
    margin: 5px;
    padding: 10px; /* Збільшено padding для зручності натискання */
    border: solid 1px rgb(255, 94, 0);
    font-weight: bold;
}

input[type=number] {
    -moz-appearance: textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Медіа-запити для мобільних пристроїв */
@media (max-width: 768px) {
    .appContainer {
        padding: 10px; /* Зменшено padding для маленьких екранів */
    }

    svg {
        width: 100%; /* Логотип займає всю ширину на маленьких екранах */
    }

    button,
    input {
        width: 90%; /* Кнопки і поле вводу займають більшу частину ширини */
    }
}
</style>

<body>
    <div class="app">
        <div class="appContainer">
            <div class="logo">
                <div class="logoContainer" id="logoContainer">
                    <svg id="logoSVG" width="650" height="154" viewBox="0 0 650 154" fill="none" xmlns="http://www.w3.org/2000/svg"> </svg>
                </div>
            </div>
            <div class="itemContainer">
                <h1 style="font-style: italic;">Розрахунок кількості масла і палива</h1>
                <label for="count" style="font-weight: bold; font-style: italic;">Кількість палива</label>
                <input id="count" type="number" placeholder="0">
                <button id="btnSynthetic">Синтетика</button>
                <button id="btnSemiSynthetic">Напівсинтетика</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        function calculation(data, oil) {
            message.innerHTML = `<strong>Необхідна кількість масла на ${data}л палива становить ${(data * 1000 / oil)}мл</strong>`;
        }

        let count = document.getElementById('count');
        let btnSynthetic = document.getElementById('btnSynthetic');
        let btnSemiSynthetic = document.getElementById('btnSemiSynthetic');
        let message = document.getElementById('message');

        btnSynthetic.addEventListener("click", () => {
            if (count.value === '' || isNaN(count.value) || count.value <= 0) {
                message.innerHTML = "<strong>Вкажіть кількість палива</strong>";
            } else {
                calculation(count.value, 50);
            }
        });

        btnSemiSynthetic.addEventListener("click", () => {
            if (count.value === '' || isNaN(count.value) || count.value <= 0) {
                message.innerHTML = "<strong>Вкажіть кількість палива</strong>";
            } else {
                calculation(count.value, 40);
            }
        });
    </script>
</body>

</html>
